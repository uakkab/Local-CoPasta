<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Pastebin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
        }

        .header {
            background: #667eea;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #5568d3;
        }

        .header h1 {
            color: white;
            font-size: 28px;
        }

        .auth-buttons button, .user-info button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }

        .auth-buttons button:hover, .user-info button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info span {
            font-weight: bold;
            color: white;
        }

        .main-content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .snippets-list {
            display: flex;
            flex-direction: column;
        }

        .snippet-card {
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .snippet-card:hover {
            background: #f8f9fa;
        }

        .snippet-card:first-child {
            border-top: 1px solid #e0e0e0;
        }

        .snippet-card .snippet-content {
            color: #333;
            font-size: 14px;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            flex: 1;
            text-align: left;
        }

        .snippet-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 12px;
            color: #999;
            text-align: right;
            white-space: nowrap;
        }

        .snippet-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }

        .badge-public { background: #28a745; color: white; }
        .badge-private { background: #6c757d; color: white; }
        .badge-password { background: #ffc107; color: #333; }
        .badge-link { background: #17a2b8; color: white; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            cursor: pointer;
            font-size: 24px;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .snippet-view {
            margin-bottom: 30px;
        }

        .snippet-view h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .snippet-view .content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .snippet-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .comments-section {
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .comments-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .comment {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            color: #666;
        }

        .comment-username {
            font-weight: bold;
            color: #667eea;
        }

        .comment-content {
            color: #333;
            line-height: 1.6;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Local Pastebin</h1>
            <div id="authSection">
                {{if .LoggedIn}}
                <div class="user-info">
                    <span>üë§ {{.Username}}</span>
                    <button onclick="logout()">Logout</button>
                </div>
                {{else}}
                <div class="auth-buttons">
                    <button onclick="showLoginModal()">Login</button>
                    <button onclick="showRegisterModal()">Register</button>
                </div>
                {{end}}
            </div>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('public')">Public Snippets</button>
                <button class="tab" onclick="switchTab('create')">Create Snippet</button>
                {{if .LoggedIn}}
                <button class="tab" onclick="switchTab('my')">My Snippets</button>
                {{end}}
            </div>

            <div id="publicTab" class="tab-content active">
                <h2>Public Snippets</h2>
                <div id="publicSnippets" class="snippets-list loading">
                    Loading...
                </div>
            </div>

            <div id="createTab" class="tab-content">
                <h2>Create New Snippet</h2>
                <div id="createAlert"></div>
                <form onsubmit="createSnippet(event)">
                    <div class="form-group">
                        <label>Content</label>
                        <textarea id="snippetContent" required style="min-height: 200px;"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Visibility</label>
                        <select id="snippetVisibility" onchange="handleVisibilityChange()">
                            <option value="public">Public - Visible to everyone</option>
                            <option value="private">Private - Only you can see</option>
                            <option value="password">Password Protected</option>
                            <option value="link">Link Sharing - Only via unique URL</option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="passwordGroup">
                        <label>View Password</label>
                        <input type="password" id="viewPassword">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="commentsEnabled" checked>
                        <label>Enable comments</label>
                    </div>
                    <button type="submit" class="btn">Create Snippet</button>
                </form>
            </div>

            {{if .LoggedIn}}
            <div id="myTab" class="tab-content">
                <h2>My Snippets</h2>
                <div id="mySnippets" class="snippets-list loading">
                    Loading...
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <span class="modal-close" onclick="closeModal('loginModal')">&times;</span>
            </div>
            <div id="loginAlert"></div>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register</h2>
                <span class="modal-close" onclick="closeModal('registerModal')">&times;</span>
            </div>
            <div id="registerAlert"></div>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label>Username (min 3 characters)</label>
                    <input type="text" id="registerUsername" required minlength="3">
                </div>
                <div class="form-group">
                    <label>Password (min 6 characters)</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        let loggedIn = {{.LoggedIn}};

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            if (tab === 'public') {
                loadPublicSnippets();
            } else if (tab === 'my') {
                loadMySnippets();
            }
        }

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message; // message already contains safe HTML from createSnippet
            alert.innerHTML = '';
            alert.appendChild(alertDiv);
            setTimeout(() => alert.innerHTML = '', 10000);
        }

        function handleVisibilityChange() {
            const visibility = document.getElementById('snippetVisibility').value;
            const passwordGroup = document.getElementById('passwordGroup');

            if (visibility === 'password') {
                passwordGroup.classList.remove('hidden');
            } else {
                passwordGroup.classList.add('hidden');
            }
        }

        async function loadPublicSnippets() {
            const container = document.getElementById('publicSnippets');
            container.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch('/api/snippets/public');
                const snippets = await response.json();

                if (snippets.length === 0) {
                    container.innerHTML = '<div class="empty-state">No public snippets yet. Be the first to create one!</div>';
                    return;
                }

                container.innerHTML = snippets.map(snippet => `
                    <div class="snippet-card" onclick="viewSnippet(${snippet.id})">
                        <div class="snippet-content">${escapeHtml(snippet.content)}</div>
                        <div class="snippet-meta">
                            <span class="snippet-badge badge-${snippet.visibility_type}">${snippet.visibility_type}</span>
                            <span>By: ${escapeHtml(snippet.username)}</span>
                            <span>üí¨ ${snippet.comment_count} comments</span>
                            <span>${formatDate(snippet.created_at)}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<div class="empty-state">Failed to load snippets</div>';
            }
        }

        async function loadMySnippets() {
            const container = document.getElementById('mySnippets');
            container.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch('/api/snippets/my');
                const snippets = await response.json();

                if (snippets.length === 0) {
                    container.innerHTML = '<div class="empty-state">You haven\'t created any snippets yet.</div>';
                    return;
                }

                container.innerHTML = snippets.map(snippet => `
                    <div class="snippet-card" onclick="viewSnippet(${snippet.id})">
                        <div class="snippet-content">${escapeHtml(snippet.content)}</div>
                        <div class="snippet-meta">
                            <span class="snippet-badge badge-${snippet.visibility_type}">${snippet.visibility_type}</span>
                            <span>üí¨ ${snippet.comment_count} comments</span>
                            <span>${formatDate(snippet.created_at)}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<div class="empty-state">Failed to load snippets</div>';
            }
        }

        async function createSnippet(event) {
            event.preventDefault();

            const content = document.getElementById('snippetContent').value;
            const visibility_type = document.getElementById('snippetVisibility').value;
            const view_password = document.getElementById('viewPassword').value;
            const comments_enabled = document.getElementById('commentsEnabled').checked;

            try {
                const response = await fetch('/api/snippets/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, visibility_type, view_password, comments_enabled })
                });

                const data = await response.json();

                if (response.ok) {
                    let message = '‚úÖ Snippet created successfully!';

                    if (data.edit_password) {
                        message += `<br><br><strong>‚ö†Ô∏è IMPORTANT:</strong> Save this password to edit your snippet later:<br><strong>${data.edit_password}</strong>`;
                    }

                    if (data.unique_link) {
                        const fullLink = `${window.location.origin}/snippet/${data.unique_link}`;
                        message += `<br><br>üìé Share this link: <strong>${fullLink}</strong>`;
                    }

                    showAlert('createAlert', message, 'success');

                    // Reset form
                    event.target.reset();
                    handleVisibilityChange();

                    // Reload snippets
                    if (visibility_type === 'public') {
                        loadPublicSnippets();
                    }
                } else {
                    showAlert('createAlert', data.error || 'Failed to create snippet', 'error');
                }
            } catch (error) {
                showAlert('createAlert', 'Network error', 'error');
            }
        }

        function viewSnippet(id) {
            // Navigate to snippet page
            window.location.href = `/snippet/${id}`;
        }

        async function login(event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    showAlert('loginAlert', '‚úÖ Login successful! Reloading...', 'success');
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    showAlert('loginAlert', '‚ùå Invalid credentials', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Network error', 'error');
            }
        }

        async function register(event) {
            event.preventDefault();

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    showAlert('registerAlert', '‚úÖ Registration successful! Please login.', 'success');
                    setTimeout(() => {
                        closeModal('registerModal');
                        showLoginModal();
                    }, 1500);
                } else {
                    const data = await response.json();
                    showAlert('registerAlert', '‚ùå ' + (data.error || 'Registration failed'), 'error');
                }
            } catch (error) {
                showAlert('registerAlert', 'Network error', 'error');
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.reload();
            } catch (error) {
                alert('Logout failed');
            }
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function showRegisterModal() {
            document.getElementById('registerModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 7) {
                return date.toLocaleDateString();
            } else if (days > 0) {
                return `${days}d ago`;
            } else if (hours > 0) {
                return `${hours}h ago`;
            } else if (minutes > 0) {
                return `${minutes}m ago`;
            } else {
                return 'just now';
            }
        }

        // Load public snippets on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadPublicSnippets();
        });

        // Close modals when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        });
    </script>
</body>
</html>
